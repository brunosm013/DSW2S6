<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout_padrao">

<body>

	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="post" class="form-vertical  js-form-loading"
				th:object="${cerveja}">

				<div class="row">
					<div class="form-group col-sm-12">
						<label for="input-produto-nome">Nome</label> <input id="nome"
							type="text" class="form-control" name="nome" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">Tipo pessoa</label>
						<div>
							<div class="radio  radio-inline">
								<input type="radio" name="origem"> <label>Física</label>
							</div>
							<div class="radio  radio-inline">
								<input type="radio" name="origem"> <label>Jurídica</label>
							</div>
						</div>
					</div>
					<div class="form-group col-sm-8">
						<label for="input-cpf-cnpj">CPF/CNPJ</label> <input id="cpf-cnpj"
							type="text" class="form-control cpf-cnpj" name="cpf-cnpj" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">Telefone</label>
						<input id="telefone"
							type="text" class="form-control" name="telefone" />
					</div>
					<div class="form-group col-sm-8">
						<label for="input-cpf-cnpj">Email</label> <input id="email"
							type="text" class="form-control" name="email" />
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">Logradouro</label>
						<input id="logradouro"
							type="text" class="form-control" name="logradouro" />
					</div>
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">Número</label>
						<input id="numero"
							type="text" class="form-control" name="numero" />
					</div>
					<div class="form-group col-sm-4">
						<label for="input-cpf-cnpj">Complemento</label> <input id="complemento"
							type="text" class="form-control" name="complemento" />
					</div>
				</div>
				
				
				<div class="row">
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">CEP</label>
						<input id="cep"
							type="text" class="form-control" name="cep" />
					</div>
					<div class="form-group col-sm-4">
						<label for="input-tipo-pessoa">Estado</label>
						<select id="origem"
							class="form-control">
							<option value="">Selecione o Estado</option>
							<option value="1">São Paulo</option>
							<option value="2">Mato Grosso</option>
						</select>
					</div>
					<div class="form-group col-sm-4">
						<label for="input-cpf-cnpj">Cidade</label> <select id="cidade"
							class="form-control">
							<option value="">Selecione a cidade</option>
							<option value="1">Araraquara</option>
							<option value="2">São Carlos</option>
						</select>
					</div>
				</div>

				

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
		
		<div th:replace="estilo/cadastro_rapido_estilo">
		</div>
	</section>

</body>
</html>
