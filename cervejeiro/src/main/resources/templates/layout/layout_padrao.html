<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="/cervejeiro/layout/images/favicon.png" />
<title>Cervejeiro</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/vendors.min.css}" />
	
<link rel="stylesheet" type="text/css"

<link rel="stylesheet" type="text/css"

<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/cervejeiro.css}" />

<script

<script th:src="@{/layout/javascripts/cervejeiro.js}"></script>

</head>
<body>


	<div class="aw-layout-page">
		<div th:replace="layout/fragments/barra_navegacao"></div>

		<div th:replace="layout/fragments/menu_lateral"></div>

		<section class="aw-layout-content  js-content"

		<div th:replace="layout/fragments/rodape"></div>
	</div>

	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
	<th:block layout:fragment="js-extra"></th:block>
